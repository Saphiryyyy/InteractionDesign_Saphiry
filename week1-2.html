<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" dir='ltr'>
  <title>My Second Web Page</title>
</head>
<body>
  <h1>My second website.</h1>
    <h2>My favorite fruit.</h2>
      <ul> #无序列表，包含嵌套关系
        <li>apples</li>
        <li>oranges</li>
        <li>pineapples</li>
      </ul>
      <ol> #有序列表
        <li>apples</li>
        <li>oranges</li>
        <li>pineapples</li>
      </ol>
      <div style="text-align:center;">
        <table border="1" style="margin:auto;" width='50%'> #边框、页面居中、表格宽度
          <tr>
            <th>Month</th>
            <th>rent</th>
            <th>Eating</th>
            <th>Groceries</th>
          </tr>
          <tr>
            <td>Augest</td>
            <td>$1,500</td>
            <td>$150</td>
            <td>$350</td>
          </tr>
        </table>
      </div>
</body>
</html>
